# describes the input databases
zone:
  pk: Name
  type: shp  # shp or dbf
  location: get_zone_geometry
  fields:
  - name: Name
    type: str
  - name: floors_bg
    type: int
  - name: floors_ag
    type: int
  - name: height_bg
    type: float
  - name: height_ag
    type: float
district:
  pk: Name
  type: shp  # shp or dbf
  location: get_district_geometry
  fields:
  - name: Name
    type: str
  - name: floors_bg
    type: int
  - name: floors_ag
    type: int
  - name: height_bg
    type: float
  - name: height_ag
    type: float
age:
  pk: Name
  type: dbf
  location: get_building_age
  fields:
  - name: Name
    type: str
  - name: HVAC
    type: year
  - name: basement
    type: year
  - name: built
    type: year
  - name: envelope
    type: year
  - name: partitions
    type: year
  - name: roof
    type: year
  - name: windows
    type: year
occupancy:
  pk: Name
  type: dbf
  location: get_building_occupancy
  fields:
  - name: Name
    type: str
  - name: SINGLE_RES
    type: float
  - name: MULTI_RES
    type: float
  - name: OFFICE
    type: float
  - name: RETAIL
    type: float
  - name: SCHOOL
    type: float
  - name: RESTAURANT
    type: float
  - name: FOODSTORE
    type: float
  - name: GYM
    type: float
  - name: HOSPITAL
    type: float
  - name: HOTEL
    type: float
  - name: INDUSTRIAL
    type: float
  - name: LIBRARY
    type: float
  - name: SWIMMING
    type: float
  - name: COOLROOM
    type: float
  - name: SERVERROOM
    type: float
  - name: PARKING
    type: float
